{% extends 'App/base.html' %}

{% block content %}

    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'App/portfolio.css' %}">
    </head>

    <section id="left-side-column">

        <section id="add-to-portfolio-container">
            <h1>Add to Portfolio</h1>
            <form action="{% url 'portfolio' %}" method="post">
                <input type="text" name="item_id">
                <select name="condition">
                    <option value="N">New</option>
                    <option value="U">Used</option>
                </select>
                <input type="number" name="quantity">
                <input type="submit" value="Add">
            </form>
        </section>


        <section id="porfolio-item-sort">
            <h1>Sort</h1>
            <form action="{% url 'portfolio' %}" method="post">
                <select name="sort_field">
                    <option value="item_name">Name</option>
                    <option value="condition">Condition</option>
                </select>

                <select name="field_order">
                    <option value="ASC">ASC</option>
                    <option value="DESC">DESC</option>
                </select>

                <input type="submit" value="Sort">
            </form>
        </section>

    </section>

    <section id="right-side-columm">

        <section id="portfolio-items-container">
            {% for item in portfolio_items %}
                <div class="item">
                    <div class="item-header">
                        <h2>({{item.condition}}) {{item.item_name}}</h2>
                        <h3>{{item.item_id}}</h3>
                    </div>

                    <div class="item-body">
                        <img src="{% static item.image_path %}" alt="{{item.image_path}}">
                    </div>

                    <div class="price-details">
                        <p>£10.00</p>
                        <p>£1.41</p>
                        <p>£4.54</p>
                    </div>
                </div>
            {% endfor %}
        </section>

    </section>

{% endblock %}
