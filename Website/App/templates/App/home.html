<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'App/base.html' %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    {{minifig_id}}
    <form action="{% url 'index'  %}" method="post">
        {% csrf_token %}
        <select name="minifig_id" id="minifig_id">
            {% for minifig_id in minifig_names %}
                <option value="{{minifig_id.0}}">{{minifig_id.1}}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit!</button>

    </form>
    {% endblock %}


</body>
</html>
