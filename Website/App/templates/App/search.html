{% extends 'App/base.html' %}

{% block content %}
 
    <section id="all-themes-container">
        {% for theme in theme_details %}
        <div class="theme-container">
            <p><a href="{% url 'theme_page' theme.0 %}">{{theme.0}}</a></p>
            <img src="{{theme.1}}" alt="{{theme.1}}_url">
        </div>
        {% endfor %}
    </section>

{% endblock %}
