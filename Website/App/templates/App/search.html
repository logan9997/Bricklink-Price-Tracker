{% extends 'App/base.html' %}

{% block content %}
 
    <section id="all-themes-container">
        {% for theme in theme_details %}
        <div class="theme-container">
            {{theme}}
            <p><a href="{% url 'theme' theme %}">{{theme}}</a></p>
            <img src="{{theme}}" alt="{{theme.1}}_url">
        </div>
        {% endfor %}
    </section>

{% endblock %}
